<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#D946EF" stroke-width="8" filter="url(#neon-glow)" />
  
  <!-- Lightning Bolt -->
  <path d="M110 20 L80 100 H120 L90 180" fill="none" stroke="#D946EF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon-glow)" />
</svg>
